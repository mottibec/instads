<div class="profile">
    <div class="profile__bg">
      <img src="./img/insta1.jpeg" alt="" class="profile__img" />
    </div>
    <div class="profile__content">
      <div class="profile__img">
        <img src="https://i.pravatar.cc/100" alt="" />
      </div>
      <div class="profile__personal-info">
        <h4 class="profile__name">{%PROFILE_NAME%}</h4>
        <div class="profile__location">
          <i class="fas fa-map-marker-alt"></i>
          <p>{%PROFILE__COUNTRY%}, {%PROFILE__CITY%}</p>
        </div>
      </div>
      <div class="profile__contact">
        <a href="" class="instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="" class="whatsapp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="" class="email">
          <i class="far fa-envelope"></i>
        </a>
      </div>
    </div>
    <div class="profile__stats">
      <div class="profile__followers">
        <h4>{%FOLLOWERS%}</h4>
        <p>Followers</p>
      </div>
      <div class="profile__real">
        <h4>{%REAL_USERS%}</h4>
        <p>Real Users</p>
      </div>
      <div class="profile__price">
        <h4>{%PRICE%}$</h4>
        <p>/Post</p>
      </div>
    </div>
  </div>
